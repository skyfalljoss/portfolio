<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clerk Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .dropdown:hover .dropdown-menu {
        display: block;
      }
      .navbar-blur {
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.85);
      }
      @media (prefers-color-scheme: dark) {
        .navbar-blur {
          background: rgba(0, 0, 0, 0.8);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav
      class="fixed top-0 w-full z-50 navbar-blur border-b border-gray-200/20"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <div
                class="w-8 h-8 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-md flex items-center justify-center"
              >
                <i class="fas fa-shield-alt text-white text-sm"></i>
              </div>
              <span class="ml-2 text-xl font-bold text-gray-900">Clerk</span>
            </div>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:block">
            <div class="ml-10 flex items-center space-x-8">
              <a
                href="#"
                class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
                >Pricing</a
              >
              <a
                href="#"
                class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
                >Blog</a
              >
              <a
                href="#"
                class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
                >Support</a
              >
            </div>
          </div>

          <!-- Right side buttons -->
          <div class="hidden md:flex items-center space-x-4">
            <a
              href="#"
              class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
            >
              Sign in
            </a>
            <a
              href="#"
              class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:from-indigo-700 hover:to-purple-700 transition-all"
            >
              Get started
            </a>
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button
              id="mobile-menu-btn"
              class="text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900"
            >
              <i class="fas fa-bars text-xl"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div id="mobile-menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-gray-200">
          <!-- Mobile Products -->
          <div class="relative">
            <button
              id="mobile-products-btn"
              class="w-full text-left text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium flex items-center justify-between"
            >
              Products
              <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="mobile-products-menu" class="hidden pl-4 space-y-1">
              <a
                href="#"
                class="text-gray-600 hover:text-gray-900 block px-3 py-2 rounded-md text-sm"
                >User Authentication</a
              >
              <a
                href="#"
                class="text-gray-600 hover:text-gray-900 block px-3 py-2 rounded-md text-sm"
                >B2B SaaS Suite</a
              >
              >
            </div>
          </div>

          <!-- Mobile Developers -->
          <div class="relative">
            <button
              id="mobile-developers-btn"
              class="w-full text-left text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium flex items-center justify-between"
            >
              Developers
              <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="mobile-developers-menu" class="hidden pl-4 space-y-1">
              <a
                href="#"
                class="text-gray-600 hover:text-gray-900 block px-3 py-2 rounded-md text-sm"
                >Documentation</a
              >
              <a
                href="#"
                class="text-gray-600 hover:text-gray-900 block px-3 py-2 rounded-md text-sm"
                >API Reference</a
              >
              <a
                href="#"
                class="text-gray-600 hover:text-gray-900 block px-3 py-2 rounded-md text-sm"
                >SDKs</a
              >
              <a
                href="#"
                class="text-gray-600 hover:text-gray-900 block px-3 py-2 rounded-md text-sm"
                >Community</a
              >
            </div>
          </div>

          <a
            href="#"
            class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium"
            >Pricing</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium"
            >Blog</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium"
            >Support</a
          >

          <div class="border-t border-gray-200 pt-3 mt-3 space-y-2">
            <a
              href="#"
              class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium"
              >Sign in</a
            >
            <a
              href="#"
              class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white block px-3 py-2 rounded-lg text-base font-medium hover:from-indigo-700 hover:to-purple-700 transition-all text-center mx-3"
            >
              Get started
            </a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
